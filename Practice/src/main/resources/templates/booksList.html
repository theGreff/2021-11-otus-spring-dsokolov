<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book list</title>
    <style type="text/css">
       body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 500px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

    </style>
</head>
<body>
<h3>Book list:</h3>
<a href="bookNew.html" th:href="@{/book-new}">
    <button type="button">Create book</button>
</a>
<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.fullName}"></td>
        <td th:text="${book.genre.name}"></td>
        <td>
            <a th:href="@{/book-edit(id=${book.id})}" href="bookEdit.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/book-del(id=${book.id})}" href="bookDelete.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
