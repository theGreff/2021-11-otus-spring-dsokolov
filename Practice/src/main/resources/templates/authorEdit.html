<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>
<form id="author-edit-form" action="authorEdit.html" th:action="@{/edit(id=${author.id})}" th:method="post"
      th:object="${author}">
    <h3>Author Info:</h3>

    <div class="row">
        <label for="author-id-input">ID:</label>
        <input id="author-id-input" type="text" readonly="readonly" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="author-name-input">Full name:</label>
        <input id="author-name-input" name="fullName" type="text" th:value="*{fullName}" value="test"/>
        <div class="errors" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Wrong author name error
        </div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="authorsList.html" th:href="@{/authors}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
