spring:
  datasource:
    url: jdbc:h2:mem:libdb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  main:
    allow-circular-references: true